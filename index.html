<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PRIMED Certificate Verifier</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:Roboto,sans-serif;
  background:#eef3f9;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}
.container{
  background:#fff;
  padding:24px;
  border-radius:14px;
  width:95%;
  max-width:420px;
  box-shadow:0 8px 28px rgba(0,0,0,.15);
  text-align:center;
}
h2{color:#0d6efd;margin-bottom:10px}
input,select,button{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  background:#0d6efd;
  color:#fff;
  border:none;
  font-weight:600;
  cursor:pointer;
}
#result{
  margin-top:12px;
  background:#f3f6fb;
  padding:12px;
  border-radius:10px;
  font-size:14px;
  text-align:left;
}
footer{
  margin-top:12px;
  font-size:12px;
  color:#666;
}
</style>
</head>

<body>
<div class="container">

<h2>CERTIFICATE VERIFIER</h2>

<select id="trainingFilter">
  <option value="">All Trainings</option>
  <option value="STOP THE BLEED">Stop the Bleed</option>
  <option value="Standard First Aid">Standard First Aid</option>
  <option value="Basic Life Support">BLS</option>
  <option value="CPR">CPR</option>
</select>

<input id="certInput" placeholder="Enter Certificate Number">

<button onclick="verifyCert()">Verify</button>

<div id="result"></div>

<footer>
This verification is based on PRIMED records only.
</footer>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzhSjZI7iaDGoShqTDZ_3mK6DsH2bG0hpU1KJKnPeBpDUIBa1p-3-z6KYdMSnieIQ8/exec";

function verifyCert(){
  const cert = certInput.value.trim();
  const filter = trainingFilter.value;
  const res = document.getElementById("result");

  if(!cert){
    res.innerHTML="Please enter certificate number ❌";
    return;
  }

  res.innerHTML="Verifying...";

  fetch(API_URL + "?cert=" + encodeURIComponent(cert))
  .then(r=>r.json())
  .then(d=>{
    if(!d.found){
      res.innerHTML="CERTIFICATE NOT VALID ❌";
      return;
    }

    if(filter && d.training !== filter){
      res.innerHTML="Training does not match filter ❌";
      return;
    }

    res.innerHTML=`
      <b style="color:green">CERTIFICATE VERIFIED ✅</b><br><br>
      <b>Name:</b> ${d.name}<br>
      <b>Certificate #:</b> ${d.certificate}<br>
      <b>Training:</b> ${d.training}<br>
      <b>Venue:</b> ${d.venue}<br>
      <b>Date:</b> ${d.date}
    `;
  })
  .catch(()=>{
    res.innerHTML="Server error ❌";
  });
}
</script>
</body>
</html>
