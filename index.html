<!DOCTYPE html>
<html lang="en">
<head>
  <title>PRIMED Risk Reduction Management Training Services Certificate Verifier</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph -->
  <meta property="og:title" content="PRIMED Certificate Verifier">
  <meta property="og:description" content="Verify PRIMED-issued training certificates securely and instantly.">
  <meta property="og:image" content="https://raw.githubusercontent.com/PRIMED-RRM/primedrrmverifier/refs/heads/main/PRIMED%20Logo%201.png">
  <meta property="og:type" content="website">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.10/html5-qrcode.min.js"></script>

  <style>
    body {
      font-family:'Roboto',sans-serif;
      background:linear-gradient(180deg,#eef3f9,#f9fbfd);
      display:flex;justify-content:center;align-items:center;height:100vh;margin:0;
    }
    .container{
      background:#fff;
      padding:26px;
      border-radius:14px;
      box-shadow:0 8px 28px rgba(0,0,0,.15);
      width:95%;max-width:500px;text-align:center;
    }
    h2 { color:#0d6efd; font-size:18px; margin:2px 0; font-weight:700; }
    select,input{ width:90%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:8px;font-size:14px; }
    .btn{ padding:10px 20px;border-radius:8px;border:none;font-size:14px;font-weight:500;cursor:pointer;margin:6px 4px; }
    .btn-primary{ background:linear-gradient(90deg,#0d6efd,#084298); color:#fff; }
    .btn-scan{ background:linear-gradient(90deg,#198754,#0f5132); color:#fff; }
    .btn-secondary{ background:#eef2f7; color:#333; }
    #qr-reader{ width:100%;max-width:340px;height:auto;margin:12px auto; display:none; }
    #scanner-controls{ display:none; margin-bottom:10px; }
    #result{ margin-top:12px; text-align:left; font-size:14px; background:#f3f6fb; padding:14px; border:1px solid #dce3ef; border-radius:10px; max-height:250px; overflow-y:auto; }
  </style>
</head>

<body>
<div class="container">

  <h2>PRIMED RISK REDUCTION</h2>
  <h2>MANAGEMENT TRAINING SERVICES</h2>
  <h2>CERTIFICATE VERIFIER</h2>

  <select id="trainingFilter">
    <option value="">All Trainings</option>
    <option value="STOP THE BLEED">Stop The Bleed</option>
    <option value="Basic Life Support">Basic Life Support</option>
    <option value="Standard First Aid">Standard First Aid</option>
    <option value="Basic First Aid">Basic First Aid</option>
    <option value="Hands-Only CPR">Hands-Only CPR</option>
  </select>

  <input type="text" id="certInput" placeholder="Enter Certificate Number">

  <div>
    <button class="btn btn-primary" onclick="verifyCert()">Verify Certificate</button>
    <button class="btn btn-scan" id="openScannerBtn">Open QR Scanner</button>
  </div>

  <div id="qr-reader"></div>

  <div id="scanner-controls">
    <button class="btn btn-secondary" id="flashBtn">Toggle Flashlight</button>
  </div>

  <div id="result"></div>

</div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbyEKx6AzEjRdPjeYUMjhOZNXtv0ybC7vgukImCW5qK76YZV8dT2CStaOUc5XvX_0flhEw/exec";

function verifyCert(v){
  const cert=v || document.getElementById("certInput").value.trim();
  const res=document.getElementById("result");
  if(!cert){ res.innerHTML="<b style='color:red'>Please enter certificate number</b>"; return; }

  res.innerHTML="Verifying…";

  fetch(API_URL+"?cert="+encodeURIComponent(cert))
    .then(r=>r.json())
    .then(d=>{
      if(d.found){
        const trainingFilter=document.getElementById("trainingFilter").value;
        if(trainingFilter && d.training!==trainingFilter){
          res.innerHTML="<b style='color:red'>Certificate does not match selected training ❌</b>";
          return;
        }
        res.innerHTML=
          "<b style='color:green'>CERTIFICATE VERIFIED ✅</b><br><br>"+
          "<b>Name:</b> "+d.name+"<br>"+
          "<b>Certificate #:</b> "+d.certificate+"<br>"+
          "<b>Training:</b> "+d.training+"<br>"+
          "<b>Date:</b> "+new Date(d.date).toLocaleDateString()+"<br>"+
          "<b>Venue:</b> "+d.venue;
      } else {
        res.innerHTML="<b style='color:red'>Certificate not found ❌</b>";
      }
    })
    .catch(()=>res.innerHTML="<b style='color:red'>Error connecting to server</b>");
}

// QR Scanner toggle
let qr=null, videoTrack=null, torch=false;

document.getElementById("openScannerBtn").onclick = ()=>{
  const reader = document.getElementById("qr-reader");
  const ctrl = document.getElementById("scanner-controls");

  // close if open
  if(qr){
    qr.stop().then(()=>qr.clear()).catch(console.error);
    qr=null; videoTrack=null;
    reader.style.display="none"; ctrl.style.display="none";
    return;
  }

  reader.style.display="block";
  ctrl.style.display="block";

  qr = new Html5Qrcode("qr-reader");
  qr.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    text=>{
      document.getElementById("certInput").value=text;
      verifyCert(text);
      qr.stop().then(()=>qr.clear()).catch(console.error);
      qr=null; videoTrack=null;
      reader.style.display="none"; ctrl.style.display="none";
    }
  ).catch(err=>{
    console.error("Scanner start failed:", err);
    document.getElementById("result").innerHTML="<b style='color:red'>Unable to open camera</b>";
  });

  // try to capture video track for flashlight
  setTimeout(()=>{
    const video=document.querySelector("#qr-reader video");
    if(video && video.srcObject && video.srcObject.getVideoTracks().length>0){
      videoTrack=video.srcObject.getVideoTracks()[0];
    }
  }, 500);
};

// Toggle flashlight
document.getElementById("flashBtn").onclick = ()=>{
  if(!videoTrack){ alert("Flashlight not supported"); return; }
  const cap = videoTrack.getCapabilities();
  if(!cap.torch){ alert("Flashlight not supported"); return; }
  torch = !torch;
  videoTrack.applyConstraints({ advanced: [{ torch: torch }] }).catch(console.error);
};
</script>

</body>
</html>
