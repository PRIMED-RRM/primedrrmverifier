<!DOCTYPE html>
<html>
<head>
  <title>PRIMED Risk Reduction Management Training Services Certificate Verification</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="PRIMED Risk Reduction Management Training Services Certificate Verifier">
  <meta property="og:description" content="Verify your training certificates online quickly and securely.">
  <meta property="og:image" content="https://primed-rrm.github.io/Certificate-Verifier/PRIMED%20Logo%201.png">
  <meta property="og:url" content="https://primed-rrm.github.io/Certificate-Verifier/">
  <meta property="og:type" content="website">
  <meta property="fb:app_id" content="1384616316725467">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="PRIMED Risk Reduction Management Training Services Certificate Verifier">
  <meta name="twitter:description" content="Verify your training certificates online quickly and securely.">
  <meta name="twitter:image" content="https://primed-rrm.github.io/Certificate-Verifier/PRIMED%20Logo%201.png">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      width: 95%;
      max-width: 420px;
      text-align: center;
      position: relative;
    }
    .logo { width: 90px; margin-bottom: 15px; }
    h2 { color: #007bff; margin-bottom: 15px; }
    input, select {
      width: 80%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      padding: 8px 18px;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button:hover { background: #0056b3; }
    #result {
      margin-top: 12px;
      text-align: left;
      max-height: 180px;
      overflow-y: auto;
      font-size: 14px;
      background: #f0f3f7;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    #qr-reader { width: 90%; max-width: 250px; margin: 10px auto; }
    .print-btn { margin-top: 10px; background: #28a745; }
    .print-btn:hover { background: #1e7e34; }
  </style>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>

<body>
  <div class="container">
    <img src="https://primed-rrm.github.io/Certificate-Verifier/PRIMED%20Logo%201.png" alt="Logo" class="logo">
    <h2>PRIMED Risk Reduction Management Training Services Certificate Verification</h2>

    <select id="trainingFilter">
      <option value="">All Trainings</option>
      <option value="STOP THE BLEED">Stop The Bleed</option>
      <option value="Basic Life Support">Basic Life Support</option>
      <option value="Standard First Aid">Standard First Aid</option>
      <option value="Basic First Aid">Basic First Aid</option>
      <option value="Hands-Only CPR">Hands-Only CPR</option>
      <option value="Introductory to DRRM">Introductory to DRRM</option>
      <option value="Fire Safety Seminar">Fire Safety Seminar</option>
      <option value="Earthquake Preparedness">Earthquake Preparedness</option>
    </select>

    <input type="text" id="cert" placeholder="Enter Control Number">
    <button onclick="verifyCert()">Verify</button>

    <div id="qr-reader"></div>
    <div id="result"></div>
    <button class="print-btn" onclick="printResult()">Print</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyEKx6AzEjRdPjeYUMjhOZNXtv0ybC7vgukImCW5qK76YZV8dT2CStaOUc5XvX_0flhEw/exec";

    function verifyCert(certInput) {
      const cert = certInput || document.getElementById("cert").value;
      const trainingFilter = document.getElementById("trainingFilter").value;
      const result = document.getElementById("result");
      result.textContent = "Checking...";

      fetch(API_URL + "?cert=" + encodeURIComponent(cert))
        .then(res => res.json())
        .then(data => {
          if (data.found) {
            if (trainingFilter && data.training !== trainingFilter) {
              result.innerHTML = `<b style='color:red'>Certificate does not match selected training ❌</b>`;
              return;
            }

            result.innerHTML =
              "<b style='color:green'>YOUR CERTIFICATE IS VALID ✅</b><br>" +
              "<b>Participant's Name:</b> " + data.name + "<br>" +
              "<b>Control Number:</b> " + data.certificate + "<br>" +
              "<b>Types of Training:</b> " + data.training + "<br>" +
              "<b>Training Venue:</b> " + data.venue + "<br>" +
              "<b>Training Date:</b> " + new Date(data.date).toLocaleDateString();

            const beep = new Audio("https://www.soundjay.com/buttons/sounds/beep-07.mp3");
            beep.play();
          } else {
            result.innerHTML = "<b style='color:red'>Certificate not found ❌</b>";
          }
        })
        .catch(() => { 
          result.innerHTML = "<b style='color:red'>Error connecting to server</b>"; 
        });
    }

    // QR Scan: Control Number only
    function onScanSuccess(decodedText) {
      html5QrcodeScanner.clear().then(_ => {
        document.getElementById("cert").value = decodedText;
        // Remove auto verification; user must press "Verify"
      }).catch(err => console.error("QR clear failed", err));
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "qr-reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);

    window.addEventListener('load', () => {
      const params = new URLSearchParams(window.location.search);
      const certParam = params.get('cert');
      if (certParam) verifyCert(certParam);
    });

    function printResult() {
      const content = document.getElementById('result').innerHTML;
      const newWin = window.open('', '', 'width=600,height=400');
      newWin.document.write('<html><head><title>Print Certificate Verification</title></head><body>');
      newWin.document.write(content);
      newWin.document.write('</body></html>');
      newWin.document.close();
      newWin.print();
    }
  </script>
</body>
</html>
