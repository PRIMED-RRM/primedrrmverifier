<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PRIMED CERTIFICATE VERIFIER</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body{
  font-family:Roboto,sans-serif;
  background:linear-gradient(180deg,#eef3f9,#f9fbfd);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}
.container{
  background:#fff;
  padding:26px;
  border-radius:14px;
  width:95%;
  max-width:480px;
  box-shadow:0 8px 28px rgba(0,0,0,.15);
  text-align:center;
}
.logos{
  display:flex;
  justify-content:center;
  gap:14px;
  margin-bottom:10px;
}
.logos img{width:75px}
h2{
  margin:10px 0;
  color:#0d6efd;
  font-size:20px;
  font-weight:700;
  text-transform:uppercase;
}
select,input,button{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  background:#0d6efd;
  color:#fff;
  border:none;
  font-weight:600;
  cursor:pointer;
}
#result{
  margin-top:12px;
  background:#f3f6fb;
  padding:12px;
  border-radius:10px;
  font-size:14px;
  text-align:left;
}
footer{
  font-size:12px;
  margin-top:14px;
  color:#666;
}
</style>
</head>
<body>
<div class="container">

<div class="logos">
  <img src="https://raw.githubusercontent.com/PRIMED-RRM/primedrrmverifier/main/PRIMED%20Logo%201.png">
  <img src="https://raw.githubusercontent.com/PRIMED-RRM/primedrrmverifier/main/BackgroundEraser_20251102_093006990.png">
</div>

<h2>CERTIFICATE VERIFIER</h2>

<select id="trainingFilter">
  <option value="">ALL TRAININGS</option>
  <option value="STOP THE BLEED">STOP THE BLEED</option>
  <option value="STANDARD FIRST AID">STANDARD FIRST AID (SFAT)</option>
  <option value="BASIC FIRST AID">BASIC FIRST AID (BFAT)</option>
  <option value="BASIC LIFE SUPPORT">BASIC LIFE SUPPORT (BLS)</option>
  <option value="CPR">CPR</option>
  <option value="BASIC FIRE SAFETY SEMINAR">BASIC FIRE SAFETY SEMINAR</option>
  <option value="INTRODUCTION TO DRRM">INTRODUCTION TO DRRM</option>
  <option value="EARTHQUAKE PREPAREDNESS SEMINAR">EARTHQUAKE PREPAREDNESS SEMINAR</option>
</select>

<input id="certInput" placeholder="ENTER YOUR CERTIFICATE NUMBER">
<button onclick="verifyCert()">VERIFY ‚úÖ</button>

<div id="result"></div>

<footer>
This verification is based solely on PRIMED records and is not government certification nor international accreditation/certification. üìù
</footer>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbzhSjZI7iaDGoShqTDZ_3mK6DsH2bG0hpU1KJKnPeBpDUIBa1p-3-z6KYdMSnieIQ8/exec";

function verifyCert(){
  const cert = certInput.value.trim();
  const filter = trainingFilter.value;
  const res = document.getElementById("result");

  if(!cert){
    res.innerHTML="‚ùå PLEASE ENTER YOUR CERTIFICATE NUMBER";
    return;
  }

  res.innerHTML="VERIFYING‚Ä¶";

  fetch(API_URL+"?cert="+encodeURIComponent(cert))
  .then(r=>r.json())
  .then(d=>{
    if(!d.found){
      res.innerHTML="‚ùå CERTIFICATE NOT VALID ‚ùå";
      return;
    }
    if(filter && d.training.toUpperCase() !== filter.toUpperCase()){
      res.innerHTML="‚ùå TRAINING DOES NOT MATCH SELECTED FILTER ‚ùå";
      return;
    }

    res.innerHTML=`<b style="color:green">‚úÖ CERTIFICATE VERIFIED ‚úÖ</b><br><br>
      <b>NAME:</b> ${d.name.toUpperCase()}<br>
      <b>CERTIFICATE #:</b> ${d.certificate.toUpperCase()}<br>
      <b>TRAINING:</b> ${d.training.toUpperCase()}<br>
      <b>VENUE:</b> ${d.venue.toUpperCase()}<br>
      <b>DATE:</b> ${d.date}<br>
      ‚úÖ`;
  })
  .catch(()=>res.innerHTML="‚ùå SERVER ERROR ‚ùå");
}
</script>
</div>
</body>
</html>
