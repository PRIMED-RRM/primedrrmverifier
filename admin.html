<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PRIMED Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: Roboto, sans-serif;
  background: #020617;
  color: #e5e7eb;
  margin: 0;
}
.center {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
.card {
  background: #020617;
  border: 1px solid #1e293b;
  border-radius: 14px;
  padding: 24px;
  width: 94%;
  max-width: 380px;
  text-align: center;
}
input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  font-size: 15px;
}
button {
  background: #2563eb;
  color: #fff;
  font-weight: 700;
  cursor: pointer;
}
.error {
  color: #f87171;
  font-size: 14px;
  margin-top: 8px;
}
</style>
</head>

<body>

<div class="center">
  <div class="card">
    <h2>üîê ADMIN LOGIN</h2>
    <input id="pin" type="password" placeholder="Enter Admin PIN">
    <button onclick="login()">Login</button>
    <div id="err" class="error"></div>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbw6i1pzfj3N47h0Uk1V9hg9gkN_pgb31XWar4W6NBmklkwm1_-MGnoHlzZWoOnBEIGXtw/exec";

// Check if already logged in
if (localStorage.getItem("primed_admin") === "yes") {
  window.location.href = "dashboard.html";
}

function login() {
  const pinValue = document.getElementById("pin").value.trim();

  if (!pinValue) {
    err.textContent = "‚ùå Please enter PIN";
    return;
  }

  // Call the Web App to verify PIN
  fetch(`${API_URL}?login=1&pin=${encodeURIComponent(pinValue)}`)
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        // Save logged‚Äëin state
        localStorage.setItem("primed_admin", "yes");
        // Redirect to dashboard
        window.location.href = "dashboard.html";
      } else {
        err.textContent = "‚ùå Incorrect PIN";
      }
    })
    .catch(() => {
      err.textContent = "‚ùå Server error";
    });
}
</script>

</body>
</html>
